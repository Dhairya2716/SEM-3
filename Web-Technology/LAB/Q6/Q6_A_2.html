<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('onclick')">OnClick</button>
    <button ondblclick="alert('ondblclick')">ondblclick</button>
    <button onmousedown="alert('onmousedown')">onmousedown</button>

    <button onmouseover="alert('onmouseover')">onmouseover</button>
    <button onmouseout="alert('onmouseout')">onmouseout</button>
    <button onmouseup="alert('onmouseup')">onmouseup</button>
</body>
