<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter 1st number"))
        let b = Number(prompt("Enter 2nd number"))
        let  i, j, flag;  
    for (i = a; i <= b; i++) { 
	if (i == 1 || i == 0) 
		continue; 

	flag = 1; 

	for (j = 2; j <= i / 2; ++j) { 
		if (i % j == 0) { 
			flag = 0; 
			break; 
		} 
	} 
 
	if (flag == 1) 
		document.write(i+"<br/>"); 
}

    </script>
</body>
</html>
