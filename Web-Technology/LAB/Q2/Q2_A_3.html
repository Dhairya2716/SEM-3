<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #pattern 1
        for(let i = 0;i<5;i++){
            for(let j = 0;j<i;j++){
                document.write("* ");
            }
            document.write("<br/>"+" ");
        }

        // #pattern 2 
        let count = 0;
        for(let i = 0;i<5;i++){
            for(let j = 0;j<i;j++){
                count++;
                document.write(count+" ");
                
            }
            document.write("<br/>"+" ");
        }

        document.write("<br/>");
        document.write("<br/>");

        // #pattern 3
        for(let i = 0;i<5;i++){
            for(let j = 0;j<5-i;j++){
                document.write("&nbsp");
            }
            for(let k = 0;k<=i;k++){
                document.write(" *");
            }
            document.write("<br/>"+" ");
        }
    </script>
</body>
</html>
