<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter a number"));
        for(let i = 2;i<=a/2;i++){
            if(a%i==0){
                alert("Not a prime number");
            }
            else{
                alert("Prime number")
            }
        }
    </script>
</body>
</html>
