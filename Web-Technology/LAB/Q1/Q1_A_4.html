<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter a number"));
        let n1 = 0;
        let n2 = 1;
        let nextterm;
        for(let i = 1;i<=a;i++){
            document.write(n1);
            nextterm = n1+n2;
            n1=n2;
            n2=nextterm;
        }
    </script>
</body>
</html>
