<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter a number"));
        let temp;
        a = temp;
        let remainder = 0;
        let sum = 0;
        while(a>0){
            remainder = temp%10;
            sum = sum*10+remainder;
            a = a/10; 
        }
        document.write(sum);
        if(temp==sum){
            document.write("It is a palidrome number",sum);
        }
        else{
            document.write("It is not a palidrome number",sum)
        }
    </script>
</body>
</html>
