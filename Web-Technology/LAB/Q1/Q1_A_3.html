<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let n = Number(prompt('Enter a positive integer: '));


if (n < 0) {
    alert('Error!');
}

else if (n == 0) {
    alert("The factorial of" +n+ "is 1");
}

else {
    let fact = 1;
    for (i = 1; i <= n; i++) {
        fact *= i;
    }
    document.write("The factorial of "+n+" is "+fact);
}
    </script>
</body>
</html>
