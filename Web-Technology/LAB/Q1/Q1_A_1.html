<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter 1st number "))
        let b = Number(prompt("Enter 2nd number "))
        let c = prompt("Enter a sign '+,-,*,/' to do following mathematical operation ")
        if(c=='+'){
            alert(a+b);
        }
        if(c=='-'){
            alert(a-b);
        }
        if(c=='*'){
            alert(a*b);
        }
        if(c=='/'){
            if(b==0){
                alert("Undefiend");
            }
            alert(a/b);
        }
    </script>
</body>
</html>
