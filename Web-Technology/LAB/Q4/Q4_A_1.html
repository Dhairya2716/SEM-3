<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [
            {
                "Name" : "Arjun Sir",
                "Experience" : 10 + " years",
            },
            {
                "Name" : "Praduman Sir",
                "Experience" : 8 + " years",
            },
            {
                "Name" : "Daxa Ma'am",
                "Experience" : 8 + " years",
            },
            {
                "Name" : "Puneet Sir",

            }
        ]
        console.log(a);
        for(Fac of a){
            document.write('<h3>'+Fac.Name+'</h3>');
            document.write('<h3>'+Fac.Experience+'</h3>');
        }
    </script>
</body>
